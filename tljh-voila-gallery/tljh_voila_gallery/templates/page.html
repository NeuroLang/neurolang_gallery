<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="NeuroLang example notebooks">
  <meta name="author" content="Neurolang Gallery contributors">
  <title>Neurolang Gallery</title>

  <link rel="stylesheet" href="{{ static_url('vendor/bootstrap-4.0.0/css/bootstrap.min.css') }}">

  <link rel="stylesheet" href="{{ static_url('style.css') }}">

  <script src="{{ static_url('vendor/jquery-3.4.1.slim.min.js') }}"></script>
  <script src="{{ static_url('index.js') }}"></script>
</head>

<body>
  <header>
  </header>

  <main role="main">
    <div class="content-fluid neurolang-blue">
      <div class="container">
        <div>
          <a href="https://jupyter.org"><img src="{{ static_url('jupyter-logo-white.svg') }}" style="max-width: 32px; display: block;"/></a>
        </div>
        <div>
<!--          <img src="{{ static_url('voila-logo-white.svg') }}" style="margin: 40px auto 40px auto; max-width: 400px; display: block;"/>
-->
          <h4 style="text-align: center">A gallery of NeuroLang dashboards</h4>
          <div style="margin: auto; max-width: 800px;">
<!--              <p>Voilà turns Jupyter notebooks into standalone applications. Use these examples for inspiration when creating your own dashboard applications.</p> 
-->
          </div>
        </div>
      </div>
    </div>

    <div class="content-fluid neurolang-white">
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
    </div>
  </main>

  <script src="{{ static_url('vendor/bootstrap-4.0.0/js/bootstrap.min.js') }}"></script>

  <footer class="footer content-fluid neurolang-blue">
    <div class="container">
      <span>Built with
        <a href="https://github.com/voila-dashboards/voila">Voilà</a>,
        <a href="https://github.com/jupyter-widgets/ipywidgets">ipywidgets</a> and
        <a href="https://tljh.jupyter.org">The Littlest JupyterHub</a>
      </span>
    </div>
  </footer>
</body>

</html>
